<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="./IMG_20210722_161922.jpg" type="image/x-icon">
</head>
<body>
    <div class="main-header">
        <div class="navbar">
            <ul class="nav-ul">
                <li class="first-li"> <a href="https://github.com/partha7978"><button class="social-btn nav-btn-color" title="partha's github profile"><i class="fab fa-github"></i></button></li><a href="https://github.com/partha7978"></a>
                <li class="last-li"><p>Dark Mode</p><button class="nav-btn-color dark-mode nav-btn" title="change theme"><i class="fas fa-moon"></i></button></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <header>
            <div class="title">
                <p>Rock</p>
                <p>Paper</p>
                <p>Scissors</p>
            </div>
            <div class="score">
                <p>Computer: <span id="comp_score">0</span></p>
                <p>User: <span id="user_score">0</span></p>
            </div>
        </header>

        <div class="main-part">
            <button title="Rock" onclick="clicked('Rock')"><i class="far fa-hand-rock"></i></button>
            <button title="Paper" onclick="clicked('Paper')"><i class="far fa-hand-paper"></i></button>
            <button title="Scissors" onclick="clicked('Scissors')"><i class="far fa-hand-scissors"></i></button>
            <button title="Lizard" onclick="clicked('Lizard')"><i class="far fa-hand-lizard"></i></button>
            <button title="Spock" onclick="clicked('Spock')"><i class="far fa-hand-spock"></i></button>
        </div>
        <div class="last-part">
            <p id="compChoice"></p>
            <p id="userChoice"></p>
            <p id="result"></p>
        </div>

        <!-- for rules -->

       <!-- <div id="clickImage"><i class="fas fa-times"></i></div> -->
        <!-- <button class="btn-grad" id="buttonClick">Rules</button> -->

            
        
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/darkMode.js"></script>
</body>
</html>
